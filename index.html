<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Landing page de OllPay.">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <title>OllPay</title>
</head>
<body>
  <section id="menu">
    <canvas class="background"></canvas>
      
    <div class="container">
      <ul >
        <li class="logo pointer" ><img src="./src/assets/img/withe_logo.webp" alt="OllPay"></li>
        <li id="options" ><a href="#contact" id="redirect-contact" rel="noopener"><span id="contact-us" /></a></li>
        <li id="options" ><a href="#detail" id="redirect-detail" rel="noopener"><span id="us" /></a></li>
        <li id="options" ><a href="#products" id="redirect-products" rel="noopener"><span id="how" /></a></li>
        <li id="options" ><a href="#what-we-do" id="redirect-info" rel="noopener"><span id="app" /></a></li>
        <li id="options" ><a href="#menu" id="redirect-menu" rel="noopener"><span id="start" /></a></li>
      </ul>
    </div>
    
    <div class="container"  >
      
      <div class="row" id="language">
        <div class="offset-lg-8 col-lg-2 spanish" id="tabs" >
          <div id="tab">
            <img src="./src/assets/img/es.png" class="icon" alt="español">
            <p>Español</p>
          </div>
        </div>
        <div class="col-lg-2 english" id="tabs" >
          <div id="tab">
            <img src="./src/assets/img/usa.png" class="icon" alt="ingles">
            <p>English (USA)</p>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
  </section>

  <section id="ollpay" class="">
    <div class="container">

      <div class="row align-items-center">
        <div class="col-sm-12 offset-lg-1 col-lg-4" style="top: -35px;" >
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-lg-12">
                <h1 id="loan" />
                <br/>
              </div>
            </div>
            <div class="row pointer">
              <div class="col-sm-12 col-lg-12">
                <a href="#">
                  <img src="./src/assets/img/google_play.webp" alt="google_play">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-3">
          <img src="./src/assets/img/black-phone.png" alt="phone" id="phone" >
        </div>
      </div>

    </div>
  </section>

  <div class="navigator">
    <ul >
      <li class="circle">
        <div>
          <a href="#what-we-do" id="navigate-info" >
          </a>
        </div>
      </li>
      <li class="circle" >
        <div>
          <a href="#products" id="navigate-products" >
            <svg height="24" width="24" viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="22" stroke="black" stroke-width="3" fill="#40464D" />
            </svg>
          </a>
        </div>
      </li>
      <li class="circle" >
        <div>
          <a href="#detail" id="navigate-detail" >
            <svg height="24" width="24" viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="22" stroke="black" stroke-width="3" fill="#40464D" />
            </svg>
          </a>
        </div>
      </li>
      <li class="circle" >
        <div>
          <a href="#contact" id="navigate-contact" >
            <svg height="24" width="24" viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="22" stroke="black" stroke-width="3" fill="#40464D" />
            </svg>
          </a>
        </div>
      </li>
    </ul>
  </div>
  
  <section id="what-we-do" class="">
    
    <div class="container wrapper">
      <div class="row">
        <div class="col-12">
          <h4 class="title"><span id="whatTitle" ></span></h4>
        </div>
        <div class="col-12">
          <p class="subtitle"><span id="whatSubTitle" ></span></p>
        </div>
      </div>

      <br/>
      <br/>
      
      <div class="row">
        <div class="col-12">
          <p class="word" ><span id="whatWord1" /></p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <p class="word" >
            <span id="whatWord2" ></span>
          </p>
        </div>
      </div>
    </div>
    
  </section>
  
  <section id="info" class="">
    <div class="container" id="container-info">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <h4 class="title text-center">
            <span id="info-main-tilte" />
          </h4>
        </div>
        <div class="col-lg-12">
          <p class="subtitle text-center">
            <span id="info-main-subtilte" />
          </p>
          <br/>
          <br/>
        </div>
      </div>

      <div class="row align-items-center">

        <div class="col-lg-4">
          <div class="container first-container" >
            <div class="row">
              <div class="offset-sm-4 col-sm-2 offset-md-5 col-md-3 offset-lg-6 col-lg-2">
                <center>
                  <img src="./src/assets/img/lamp.png" alt="lamp" >
                </center>
              </div>
            </div>
            <div class="row">
              <div class="offset-sm-3 col-sm-4 offset-md-4 col-md-5 offset-lg-3 col-lg-9">
                <h4 class="subtitle text-center">
                  <span id="info-secondary1-title" />
                </h4>
                <br/>
              </div>
            </div>
            <div class="row">
              <div class="offset-lg-3 col-lg-4">
                <p class="word text-center" id="info-word-1" >
                  <span id="info-secondary1-word" />
                </p>
                <br/>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-4">
          <div class="container">
            <div class="row">
              <div class="offset-md-5 col-md-3 offset-lg-4 col-lg-2">
                <center>
                  <img src="./src/assets/img/person.png" alt="person" >
                </center>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-4 col-md-5 offset-lg-0 col-lg-12">
                <h4 class="subtitle text-center">
                  <span id="info-secondary2-title" />
                </h4>
                <br/>
              </div>
            </div>
            <div class="row">
              <div class="offset-sm-4 col-sm-4 offset-md-4 col-md-5 offset-lg-1 col-lg-8">
                <p class="word text-center" id="info-word-2" >
                  <span id="info-secondary2-word" />
                </p>
                <br/>
              </div>
            </div>
          </div>
        </div>
        
        <div class="col-lg-3" id="text-info-3">
          <div class="container">
            <div class="row">
              <div class="offset-md-5 col-md-3 offset-lg-1 col-lg-1">
                <center>
                  <img src="./src/assets/img/padlock.png" alt="padlock" >
                </center>
              </div>
            </div>
            <div class="row">
              <div class="offset-md-5 col-md-3 offset-lg-1 col-lg-5">
                <h4 class="subtitle text-center">
                  <span id="info-secondary3-title" />
                </h4>
                <br/>
              </div>
            </div>
            <div class="row" >
              <div class="offset-md-4 col-md-5 offset-lg-1 col-lg-8">
                <p class="word text-center" id="info-word-3" >
                  <span id="info-secondary3-word" />
                </p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  
  <section id="products" class="">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-6" id="both-phones" >
          <img src="./src/assets/img/both-phones.png" alt="OllPay_phones">
        </div>
        <div class="col-lg-6">

          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <h4 class="title"><span id="product-title" /></h4>
                <br/>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <h6 class="subtitle font_6"><span id="product-first-subtitle" /></h6>
              </div>
              <div class="col-lg-12">
                <p class="word"><span id="product-first-word1" /></p>
                <p class="word"><span id="product-first-word2" /></p>
                <p class="word"><span id="product-first-word3" /></p>
                <p class="word"><span id="product-first-word4" /></p>
                <br/>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <h6 class="subtitle"><span id="product-second-subtitle" /></h6>
              </div>
              <div class="col-lg-10">
                <p class="word"><span id="product-second-word1" /></p>
              </div>
              <div class="col-lg-12">
                <p class="word small"><span id="product-small-text" /></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  
  <section id="detail" class="">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 detail-title">
          <h4 class="title" ><span id="detail-title" /></h4>
          <br/>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p class="subtitle" ><span id="detail-subtitle" /></p>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 detail-word">
          <p class="word" ><span id="detail-word" /></p>
        </div>
      </div>
    </div>
  </section>
  
  <section id="contact" class="">
    <div class="container">
      <div class="row">
        <div class="offset-lg-4 col-lg-4">
          <h4 class="title" ><span id="contact-title" /></h4>
        </div>
      </div>
      <div class="row">
        <div class="offset-lg-4 col-lg-4">
          <p class="word"><span id="contact-word1" /></p>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="offset-lg-4 col-lg-4">
          <p class="word"><span id="contact-word2" /></p>
          <br/>
        </div>
      </div>
      <div class="row">
        <div class="offset-lg-4 col-lg-4" id="form-contact">
          <form method="POST">
            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label id="contact-form-name" />
            </div>
              
            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label id="contact-form-email" />
            </div>

            <div class="group">
              <input type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label id="contact-form-subject" />
            </div>

            <div class="group">
              <textarea id="contact-form-message"></textarea>
            </div>
            <div class="group-button">
              <button type="button" class="btn btn-primary" id="send-email" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <section id="footer" class="">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-4" id="logo-footer" >
          <center>
            <img src="./src/assets/img/withe_logo.webp" alt="OllPay">
          </center>
        </div>
        <div class="col-md-12 col-lg-4 footer">
          <p class="word-footer" ><span id="footer-word" /></p>
        </div>
        <div class="col-md-12 col-lg-4">
          <p class="word-footer" >
            <span id="footer-location" />
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <p class="word-footer coopy" ><span id="footer-copy" ></p>
        </div>
      </div>
    </div>
  </section>
  
  <script src="./src/assets/js/particles/particles.min.js"></script>
  <script src="./src/assets/js/particles/particles.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
